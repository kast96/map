<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Космическая карта</title>
		<link rel="stylesheet" href="fonts/Tektur/style.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div id="map" class="map"></div>

			<div class="controls">
				<button id="zoomIn" class="zoom-btn">+</button>
				<div id="zoomSlider" class="zoom-slider">
					<div id="zoomSliderHandle" class="zoom-slider-handle"></div>
				</div>
				<button id="zoomOut" class="zoom-btn">-</button>
			</div>

			<div class="coordinates" id="coordinates">0, 0</div>

			<div class="menu">
				<button class="menu-item" id="questToggle">Задания</button>
			</div>
			
			<div id="questInfo" class="quest-info">
				<div class="quest-info-header">
					<span class="title">Задания</span>
					<button id="closeQuestInfo" class="close-btn"></button>
				</div>
				<div class="quest-tabs">
					<button class="quest-tab is-active" data-tab="active">Активные</button>
					<button class="quest-tab" data-tab="completed">Завершенные</button>
				</div>
				<div class="quest-list" id="questList"></div>
			</div>

			<div id="systemInfo" class="system-info">
				<div class="system-info-header">
					<span id="systemName" class="title"></span>
					<button id="closeSystemInfo" class="close-btn"></button>
				</div>
				<div class="celestial-bodies-container">
					<div id="celestialBodies" class="celestial-bodies"></div>
				</div>
			</div>

			<div id="bodyInfo" class="body-info">
				<div class="body-info-header">
					<span id="bodyName" class="title"></span>
					<button id="closeBodyInfo" class="close-btn"></button>
				</div>
				<div id="bodyDetails" class="body-details"></div>
			</div>
		</div>

		<script src="const.js"></script>
		<script src="options.js"></script>
		<script src="quests.js"></script>
		<script src="script.js"></script>
	</body>
</html>
